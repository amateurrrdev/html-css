<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
        background-color: black;
    }
    h1{
        color: rgb(249, 199, 111);
    }
    p{
        color: rgb(255, 255, 255);
    }
    div > p{
        display: none;
    }

    div{
        color: rgb(255, 255, 255);
    }
    div:hover{
        color: rgba(0, 136, 255, 0.904);
    }
    div:hover > p{
        display: block;
        color: rgb(36, 27, 12);
        background-color: rgb(233, 56, 50);
        width: 300px;
    }
    div > img{
        display: none;
    }
    div:hover > img{
        display:block
    }
</style>
<body>
